version: '3.8'

services:
  # Flask 백엔드 (Chrome + Selenium 포함)
  app:
    build: ./app
    container_name: mcp_llm_app
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=qwen2.5
    ports:
      - "8000:8000"
    restart: unless-stopped

  # React 프론트엔드 (Nginx)
  frontend:
    build: ./frontend
    container_name: mcp_llm_frontend
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped
